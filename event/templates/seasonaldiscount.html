{% extends 'base.html' %}

{% block title %}
BOOKING
{% endblock title %}

{% block body %}

<title>Packages</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("static/images/L.jpg"); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); 
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .discount {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    width: calc(50% - 10px); 
    margin-bottom: 20px;
  }
  .img {
    max-width: 100px;
    height: auto;
    border-radius: 8px;
  }
  .venue-details {
    flex: 1;
    padding-left: 20px;
  }
  .title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .price {
    font-size: 16px;
    color: #ff9900;
  }
  .description {
    font-size: 14px;
  }
  .wishlist-button,
  .add-to-cart-button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    cursor: pointer;
    margin-right: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="discount">
    
    <div class="details">
      <div class="title">SummerSuper</div>
      <div class="-price">25% discount</div>
      <div class="description">Contact us for availing this code.</div>
    </div>
  </div>
  
  <div class="discount">
    
    <div class="details">
      <div class="title">GetExtra!!!</div>
      <div class="price">BDT 10,000 discount</div>
      <div class="description">Contact us for availing this discount.</div>
      
    </div>
  </div>

  
  
</div>

{% endblock body %}
