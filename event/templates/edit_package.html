{% extends 'base.html' %}

{% block title %}
Edit Package
{% endblock title %}

{% block body %}

<h2>Edit Package</h2>
<form method="POST" action="/admin/edit/package/{{ package.id }}">
  <label for="name">Package Name:</label>
  <input type="text" id="name" name="name" value="{{ package.name }}" required>
  <br>
  <label for="description">Package Description:</label>
  <textarea id="description" name="description" rows="4" required>{{ package.description }}</textarea>
  <br>
  <button type="submit">Save Changes</button>
</form>

{% endblock body %}
