{% extends 'base.html' %}

{% block title %}
Edits
{% endblock title %}

{% block body %}
<div class="row">
<div class="col-md-4">

</div>

<div class="col-md-4">
<br>
    

        <h4 class="text-center bg-danger text-white">Update Your Information</h4>
        <br> 
       
        
         <form action="/edit/{{posts.cid}}" method="post" class="container-fluid bg-light">
        
         
        
          <div class="form-group">
        
            <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
          
          </div>
        
          <div class="form-group mt-3">
          
            <input type="text" class="form-control" id="name" name="name" value="{{posts.name}}" placeholder="Full Name" required>
          
          </div>
        
          <div class="form-group mt-3">
            
            <input type="date" class="form-control" value="{{posts.date}}"  name="date" placeholder="date" required>
          
          </div>
          <div class="form-group mt-3">
            
            <input type="text" class="form-control" value="{{posts.package}}" id="package" name="package" placeholder="package" required>
          
          </div>
        
       
          <div class="form-group mt-3">
        
            <input type="number" class="form-control" value="{{posts.number}}" id="number" name="number" placeholder="Phone Number" required>
          
          </div>
        
          
          <button type="submit" class="btn btn-warning btn-sm btn-block  mt-3">Update</button>
        </form>


</div>
<div class="col-md-4"></div>

</div>

{% endblock body %}
